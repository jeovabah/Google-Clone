<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="center">
            <div class="img">
                <img src="https://www.google.com/logos/doodles/2021/seasonal-holidays-2021-6753651837109324.3-ladc.gif" alt="">
            </div>
            <input type="text" id="pesquisa"/>
            <div class="button">
            <input id="enviar"type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
            </div>
        </div>
    </section>
    <script>
        var enviar = document.getElementById("enviar")
        enviar.addEventListener("click",()=>{
            let url = "https://www.google.com/search?q="
            window.open(url+document.getElementById("pesquisa").value, target="_self")
        })
    </script>
</body>
</html>
